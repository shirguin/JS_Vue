<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3</title>
    <style>
      .block {
        width: 350px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input @keyup.space="send()" type="text" />
      <button @click="send()">Отправить</button>
      
      <h2>link elem</h2>
      <a :href="linkHref">my new link</a>
      <img :src="imgPhoto" alt="photo" />
      <div class="block" :style="styleBlock">dddddddddd</div>

      <h2>{{ modelData }}</h2>
      <input type="text" v-model.lazy="modelData" />
      <button @click="headingText()" class="heading__button">
        click heading
      </button>

      <h2>Калькулятор</h2>
      <input type="text" v-model.number="firstNumber" />
      <input type="text" v-model.number="secondNumber" />
      = {{result}}
      <div>
        <button @click="plus()">+</button>
        <button @click="minus()">-</button>
        <button @click="mult()">*</button>
        <button @click="div()">/</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          firstNumber: 0,
          secondNumber: 0,
          result: 0,
          modelData: "",
          linkHref: "product.html",
          imgPhoto: "photo",
          styleBlock: {
            backgroundColor: "grey",
            color: "red",
          },
        },
        methods: {
          headingText() {
            if (this.modelData === "") {
              this.modelData = "Заголовок для блока";
            } else {
            }
          },
          send() {
            console.log("отправили данные");
          },

          plus(){
            this.result = this.firstNumber + this.secondNumber;
          },

          minus(){
            this.result = this.firstNumber - this.secondNumber;
          },

          mult(){
            this.result = this.firstNumber * this.secondNumber;
          },

          div(){
            this.result = this.firstNumber / this.secondNumber;
          },
        },
      });
    </script>
  </body>
</html>
