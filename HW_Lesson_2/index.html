<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание по Vue</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="revers()">{{ buttonText }}</button>

      <ul>
        <li v-for="item in items" :key="item.text" v-on:click="deleteEl(item)">
          {{ item.text }}
        </li>
      </ul>

      <button v-on:click="addNewElement()">Добавить</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          buttonText: "Перевернуть",
          items: [{ text: "item_1" }, { text: "item_2" }, { text: "item_3" }],
        },
        methods: {
          revers() {
            let arr = this.buttonText.split("");
            let newArr = [];
            arr.forEach((element) => {
              newArr.unshift(element);
            });
            this.buttonText = newArr.join("");
          },

          addNewElement(){
            this.items.push({text:"Новый элемент списка"});
          },

          deleteEl(item){
            this.items.splice(this.items.indexOf(item), 1);
          }
        },
      });
    </script>
  </body>
</html>
