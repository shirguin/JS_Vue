<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 5</title>
  </head>
  <body>
    <div id="app">
      <!--       <new-component title="Hello new title"></new-component>
      <new-component title="Hello counter"></new-component> -->
      <button
        @click="currentTab=nameButton"
        v-for="nameButton in nameButtons"
        :key="nameButton.id"
      >
        {{ nameButton }}
      </button>
      <component :is="changeTabs"></component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="comp.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          nameButtons: ["one", "two", "tree"],
          currentTab: "one",
        },
        computed: {
          changeTabs() {
            return `change-${this.currentTab}`;
          },
        },
      });
    </script>
  </body>
</html>
